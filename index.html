<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website for an explorer and his pictures around the US"
    />
    <meta name="author" content="Oxama Arafeh" />
    <meta name="keywords" content="Around, The, US, Pictures, Nature" />
    <title>Around The US</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__formatting">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="Around the US logo"
        />
      </header>
      <main>
        <section class="profile page__formatting">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__paragraph">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__formatting">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite.jpg"
                alt="image of yosemite"
              />
              <div class="card__description">
                <h2 class="card__text">Yosemite Valley</h2>

                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="image of lake louise"
              />
              <div class="card__description">
                <h2 class="card__text">Lake Louise</h2>

                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="image of bald mountains"
              />
              <div class="card__description">
                <h2 class="card__text">Bald Mountains</h2>

                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="image of latemar"
              />
              <div class="card__description">
                <h2 class="card__text">Latemar</h2>

                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="image of vanoise national park"
              />
              <div class="card__description">
                <h2 class="card__text">Vanoise National Park</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago.jpg"
                alt="image of lago di braies"
              />
              <div class="card__description">
                <h2 class="card__text">Lago Di Braies</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__formatting">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal">
      <div class="modal__container">
        <p class="modal__heading">Edit Profile</p>
        <form action="URL" class="modal__form">
          <button class="modal__close"></button>
          <input type="text" name="title" />
          <input type="text" name="paragraph" />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
