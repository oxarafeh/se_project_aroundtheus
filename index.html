<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website for an explorer and his pictures around the US"
    />
    <meta name="author" content="Oxama Arafeh" />
    <meta name="keywords" content="Around, The, US, Pictures, Nature" />
    <title>Around The US</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__formatting">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="Around the US logo"
        />
      </header>
      <main>
        <section class="profile page__formatting" id="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-btn"
            ></button>
            <p class="profile__paragraph" id="profile-description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="card-add-button"
          ></button>
        </section>
        <section class="cards page__formatting">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__formatting">
        <p class="footer__copyright">Â© 2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <p class="modal__heading">Edit Profile</p>
        <form
          action="URL"
          class="modal__form"
          id="profile-edit-form"
          novalidate
        >
          <button
            type="button"
            class="modal__close"
            id="profile-edit-modal-close-btn"
          ></button>
          <input
            type="text"
            placeholder="Name"
            name="title"
            id="profile-name-input"
            class="modal__input"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__input-error profile-name-input-error"></span>
          <input
            type="text"
            placeholder="Description"
            name="paragraph"
            id="profile-description-input"
            class="modal__input"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__input-error profile-description-input-error"
          ></span>
          <button
            type="submit"
            class="modal__button"
            id="profile-edit-save-btn"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-edit-modal">
      <div class="modal__container">
        <p class="modal__heading">New Place</p>
        <form action="URL" class="modal__form" id="card-edit-form" novalidate>
          <button
            type="button"
            class="modal__close"
            id="card-edit-modal-close-btn"
          ></button>
          <input
            type="text"
            placeholder="Title"
            name="title"
            id="card-title-input"
            class="modal__input"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__input-error card-title-input-error"></span>
          <input
            type="url"
            placeholder="Image link"
            name="image"
            id="image-link-input"
            class="modal__input"
            required
          />
          <span class="modal__input-error image-link-input-error"></span>
          <button
            type="submit"
            class="modal__button"
            id="create-card-save-btn"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="image-display-modal">
      <div class="modal__image-container">
        <button type="button" class="modal__close" id="image-close"></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__description" id="image-modal-desc"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button
          type="button"
          class="card__delete-button"
          id="delete-button"
        ></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__text"></h2>

          <button type="button" class="card__button" id="like-button"></button>
        </div>
      </li>
    </template>
    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
